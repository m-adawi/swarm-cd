# SwarmCD configuration file refernce

# The interval in seconds that SwarmCD
# waits everytime before pulling
update_interval: 120

# The amount of parallel threads for deploying stacks.
# The sensible value depends on the setup to prevent
# the swarm manager from overloading.
concurrency: 3

# The path where SwarmCD will checkout repos
repos_path: repos/

# Automatically detect secrets to decrypt with SOPS
sops_secrets_discovery: true

# Automatically rotate configs and secrets
# when the change. Adds a hash to config
# and secret names
auto_rotate: true

# Whether to always pull container images when deploying stacks.
# When set to false (default), SwarmCD uses --resolve-image changed
# which only pulls images when you change the tag in the stack file.
# When set to true, SwarmCD uses --resolve-image always
# which always queries the registry for images
# and pulls new images if the SHA has changed.
# This is a global default that can be overridden per-stack.
always_pull_containers: false

# You can define repos here instead of
# defining a separate repos.yaml file
repos:

# You can define stacks here instead of
# defining a separate stacks.yaml file
stacks:

# The WEB UI address
address: 0.0.0.0:8080
